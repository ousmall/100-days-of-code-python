{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movie_list %}

  <div style="width: 100px; height: 100px; overflow: hidden;">
    <img src="{{ 'https://image.tmdb.org/t/p/original/' ~ movie.poster_path }}" style="width: 100%; height: auto;">
  </div>
  <p>
    <!--   get id from api data   -->
    <a href="{{ url_for('pick_up', id=movie.id) }}"> "{{ movie.title }}" - {{ movie.release_date.split('-')[0] }}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
