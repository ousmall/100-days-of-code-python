<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small's appetizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Cooking Blog</h1></div>
    </div>

    {% for blog_post in posts: %}
    <div class="content">
        <div class="card">
            <h2>{{ blog_post.title }}</h2>
            <p class="text">{{ blog_post.subtitle }}</p>
            <img class="food" src="{{ blog_post.url }}" alt="delicious dessert">
            <br>
            <a href="{{ url_for('article', index=blog_post['id']) }}">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Modify By Small ♥️ at Home.</p>
</footer>
</html>
